<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<style>
    .green-half {
    background-color: #EEEEEE;
    width: 50%;
    height: 100%;
    clip-path: ellipse(75% 100% at 25% 50%);
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url('./Assets/loginpic.png'); 
    background-size: cover;
    background-position: center;
    position: relative;
    overflow: hidden;
}
</style>
                             <!--UI LOGIN CONTENT START-->
<div class="container-fluid">
    <div class="green-half">

    </div>
    <div class="login-half">
        <form class="p-4 border rounded bg-light">
            <h3 class="mb-3 text-center">Login</h3>
            <div class="mb-3">
                <label for="username" class="form-label">UserName</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your Name">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-custom-green w-100">Login</button>
            <div class="signup-text">
                <p>Don't have an account? <a href="register.html">Sign up here</a></p>
            </div>
        </form>
    </div>
</div>
<!--UI LOGIN CONTENT END-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="./js/login.js"></script>
</body>
</html>
