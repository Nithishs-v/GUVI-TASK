<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>

<div class="container-fluid">
    
    <div class="profile-sidebar">
        <img src="https://avatar.iran.liara.run/public/boy" alt="Profile Image"> <!-- Replace with actual image URL -->
        <h3>NITHISH</h3>
        <p class="greeting">Hello everyone</p>
        <p class="details">Give your details here; it will be safe and secure.</p>
        <button class="btn btn-logout">Logout</button>
    </div>

    <!-- Profile Content -->
    <div class="profile-content">
        <form class="p-3 border rounded bg-light">
            <h3 class="mb-3 text-center">Profile</h3>
            <div class="mb-2">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-2">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input type="tel" class="form-control" id="mobile" placeholder="Enter your mobile number">
            </div>
            <div class="mb-2">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob">
            </div>
            <div class="mb-2">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Enter your age">
            </div>
            <div class="mb-2">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <button type="submit" class="btn btn-custom-green w-100">Save Profile</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
