<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<style>
    .green-half {
    background-color: #EEEEEE;
    width: 50%;
    height: 100%;
    clip-path: ellipse(75% 100% at 25% 50%);
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url('./Assets/loginpic.png'); /* Replace with your image URL */
    background-size: cover;
    background-position: center;
    position: relative;
    overflow: hidden;
}
</style>
<div class="container-fluid">
    <div class="green-half">
  
    </div>
    <div class="signup-half">
        <form class="p-4 border rounded bg-light">
            <h3 class="mb-3 text-center">Register Here</h3>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-custom-green w-100">Sign Up</button>
            <div class="signup-text">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
